<!DOCTYPE html>
<html lang="en" ng-app="gemStore">
<head>
	<meta charset="UTF-8">
	<title>Chuy</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>

	<!--h1>Esta es mi primera p√°gina web con Angular JS</h1>
	<p>Lorem no me funciona el tabulador necesito instalar un pluggin pero no se como jajajajaja ok ya pues... :)</p>

	<p>
		Im {{10+16}}
	</p> 

	<h3>
		{{"Hola" + " Amigui"}}
	</h3>-->

	<div class="controller" ng-controller="StoreController as store">
		<div class="product row" class="list-group" ng-repeat="product in store.products">
			<div class="list-group-item">
				<h1>{{product.name}}</h1>
				<img class="center-block" ng-src="{{product.images[0].url}}" alt="">
				<em class="pull-right"></em>
				<h1>{{product.price}}</h1>
				<section ng-init="tab = 1" ng-controller="PanelController as panel" >
					<ul class="nav nav-pills">
						<li ng-class="{active: panel.isSelected(1)">
							<a href="" ng-click="panel.selectTab(1)">Description</a>
						</li>
								
						<li ng-class="{active: panel.isSelected(2)">
							<a href="" ng-click="panel.selectTab(2)">Specification</a>
						</li>
	 					<li ng-class="{active: panel.isSelected(3)">
	 						<a href="" ng-click="panel.selectTab(3)">Reviews</a>
						</li>
					</ul>
					<div class="panel" ng-show="panel.isSelected(1)">
								<h4>Description</h4>
								<p>{{product.description}}</p>
					</div>
					<div class="panel" ng-show="panel.isSelected(2)">
								<h4>Specification</h4>
								<p>None Yet</p>
					</div>
					<div class="panel" ng-show="panel.isSelected(3)">
								<h4>Reviews</h4>
								<p>None Yet</p>
					</div>
				</section>
			</div>
		</div>
	</div>

	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
